<!DOCTYPE html>
<html lang="en">
<head>
    <title>spaceship game</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
 <a-scene background="color:grey">
  <a-camera position="0 2 17">
  </a-camera>

   </a-entity>

   <a-assets timeout="10000"> <a-asset-item id="cong" src="./Assets/tp1/scene.gltf"> 

   </a-asset-item> 
   </a-assets>

   <a-entity id="bg"
   gltf-model="#cong",
   position="0 -10 0",
   scale="1 1 1",
   rotation="0 180 0" 
   gltf-model="#cong">

  </a-entity>
  
  <a-assets timeout="10000"> <a-asset-item id="rjd" src="./Assets/tp3/scene.gltf"> 

  </a-asset-item> 
  </a-assets>

  <a-entity id="bg"
  gltf-model="#rjd",
  position="6 1 -6",
  scale="1 1 1",
  rotation="0 170 0" 
  gltf-model="#rjd">
  </a-entity>

 <a-assets timeout="10000"> <a-asset-item id="tsp" src="./Assets/tp2/scene.gltf"> 

 </a-asset-item> 
 </a-assets>

 <a-entity id="bg"
 gltf-model="#tsp",
 position="-30 -3 -100",
 scale="1 1 1",
 rotation="0 0 0" 
 gltf-model="#tsp">

 </a-entity>
 </a-scene>
</body>
</html>
